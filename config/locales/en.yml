    thread:
      exercise1: |
        Giá bia bán tại "Bia hơi Keangnam" sẽ thay đổi theo các điều kiện ghi dưới đây:
        ---
        ●Điều kiện tiên quyết：
        ①：Thông thường giá 1 cốc bia là 490円/yên
        ②：Từ 16:00 đến17:59 là thời gian ưu đãi nên giá 1 cốc là 290円/yên.
        ③：Nếu có voucher giảm giá thì được ưu đãi cốc đầu tiên là 100 円/yên, bất kể thời gian nào.
        ④：Voucher giảm giá được sử dụng kể cả trong thời gian ưu đãi
        ⑤：Tính theo giá rẻ nhất vào thời điểm order
      exercise2: |
        Khi sử dụng ATM của ngân hàng Việt Nam, phí rút tiền từ ATM sẽ thay đổi theo các điều kiện dưới đây:
        ---
        ●Điều kiện tiên quyết：
        ①：Ngày thường từ 0:00～8:44, phí là 110円/yên.
        ②：Ngày thường từ 8:45～17:59, phí là 0円/yên.
        ③：Ngày thường từ 18:00～23:59, phí là 110円/yên.
        ④：Thứ 7, chủ nhật, ngày nghỉ lễ phí cho tất cả các khung giờ là 110円/yên.
        ⑤：Khách hàng đáp ứng các tiêu chí đặc thù (khách vip) , phí là 0円/yên.
        ⑥：Điều kiện được ưu tiên cao nhất là "Khách hàng đáp ứng các tiêu chí đặc thù (khách vip) , phí là 0円/yên".
      exercise3: |
        Tại cửa hàng quần áo nam trên Hoàn Kiếm, có thể mua được giảm giá dựa trên các điều kiện sau:
        ---
        ●Điều kiện tiên quyết：
        ①：Trong số các mặt hàng mua, có cả áo sơ mi trắng và cà vạt, thì sẽ được giảm 5% trên tổng hoá đơn.
        ②：Trường hợp mua từ trên 7 mặt hàng, được giảm 7% trên tổng hoá đơn.
        ③：Có thể áp dụng đồng thời ưu đãi ① và ②, tức là sẽ được giảm 12% trên tổng hoá đơn.
        ④：Thứ tự ưu tiên về logic áp dụng giảm giá như bên dưới:
        ・Có mua từ 7 mặt hàng trở lên hay không?
        ・Có bao gồm áo sơ mi trắng hay không?
        ・Có bao gồm cà vạt hay không?
      exercise4: |
        Màu sắc các con số ngày tháng sẽ thay đổi theo các điều kiện bên dưới:
          ---
          ●Điều kiện tiên quyết：
          ①：Ngày lễ thì chuyển thành màu đỏ.
          ②：Chủ nhật thì chuyển thành màu đỏ. 
          ③：Thứ 7 không phải là ngày lễ thì để màu xanh lam.
          ④：Ngày thường không phải là ngày lễ thì để màu đen. 
          ⑤：Các trường hợp mâu thuẫn với điều kiện, không cần tham khảo dưới dạng test case.
      exercise5: |
        Tại cửa hàng pizza 「8 pieces pizza」có các đặc quyền sau:
        ---
        ●Điều kiện tiên quyết：
        ①：Trường hợp tổng hoá đơn trên 1,500円/yên thì được miễn phí khoai tây chiên.
        ②：Trường hợp đến lấy tại cửa hàng thì được miễn phí pizza thứ 2.
        ③：Trường hợp giao đến nhà và có coupon giảm giá thì được giảm 20% tổng hoá đơn.
      exercise6: |
        Tại trung tâm mua sắm "Tây Hồ", hiện đang cung cấp dịch vụ trông xe miễn phí trong một khoảng thời gian nhất định, tuỳ thuộc vào tổng số tiền mua sắm và việc khách hàng có xem phim tại trung tâm không.
        ---
        ●Điều kiện tiên quyết：
        ①：Trường hợp tổng số tiền mua sắm từ 2,000円/yên trở lên, miễn phí phí gửi xe trong 60 phút.
        ②：Trường hợp tổng số tiền mua sắm từ 5,000円/yên trở lên, miễn phí gửi xe trong 120 phút.
        ③：Nếu khách hàng có xem phim, miễn phí gửi xe thêm 180 phút, cộng bổ sung vào cùng với tổng số tiền mua sắm.
      exercise10: |
        Tại nhà hàng Nam Từ Liêm đang áp dụng chế độ hội viên hình thức thẻ prepaid card.
        ---
        ●Điều kiện tiên quyết：
        ①：Thứ hạng của hội viên được chia thành 3 cấp ứng với số lần sử dụng nhà hàng.
        ②：Tuỳ theo số tiền thanh toán trên thẻ prepaid card, các bonus đặc quyền thanh toán với tỷ lệ khác nhau sẽ được cấp cho hội viên.
        ③：Thứ hạng hội viên và điều kiện cấp bonus đặc quyền theo như bên dưới:

        <strong>Hạng bạc	Bonus</strong>
        Số tiền thanh toán 3,000円/ yên	Giảm 1%
        Số tiền thanh toán 5,000円/yên	Giảm 2%
        Số tiền thanh toán 10,000円/yên	Giảm 4%

        <strong>Hạng vàng 	Bonus</strong>
        Số tiền thanh toán 3,000円/ yên	Giảm 3%
        Số tiền thanh toán 5,000円/yên	Giảm 5%
        Số tiền thanh toán 10,000円/yên	Giảm 10%

        <strong>Hạng đen	Bonus</strong>
        Số tiền thanh toán 3,000円/ yên	Giảm 5%
        Số tiền thanh toán 5,000円/yên	Giảm 7%
        Số tiền thanh toán 10,000円/yên	Giảm 15%

        ④：Mỗi lần có thanh toán 5,000 hoặc 10,000円/yên, sẽ có 1 lần bốc thăm
        Theo 1 tỷ lệ nhất định sẽ có trúng giải và phát hành coupon giảm giá.
      exercise9: |
        Trong Roll Playng Game "Hanoi quest", để dũng sĩ Bánh Mì có thể đánh 「Big Boss」hùng mạnh, cần phải hoàn thành rất nhiều điều kiện.
        ---
        ●Điều kiện tiên quyết：
        ①：Để tìm được căn phòng nơi có Big Boss, cần mang theo công cụ là "Đũa phép" hoặc là cần có "Quân sư" làm bạn đồng hành
        ②：Khi vào trong phòng có Big Boss , cần mang theo công cụ là "Chìa khoá bóng đêm".
        ③：Để đánh bại Big Boss, dũng sĩ Bánh Mì cần phải mang theo vũ khí là "Kiếm ánh sáng"
